apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: platforms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: http-echo
        # simple http echo server image
        image: hashicorp/http-echo:0.2.3
        args:
          - "-text=Hello from backend"
        ports:
        - containerPort: 5678

